<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Dragons</title>
</head>
<body>
  <h1>Welcome to the Dragon Wiki!</h1>
  <form class="dragon-form">
    <h2>Create new dragon!</h2>
    <label for="age">Age</label>
    <input name="age"/>
  </br>
  <label for="name">Name</label>
    <input name="name"/>
  </br>
    <label for="kind">Kind</label>
    <input name="kind"/>
  </br>
    <label for="favouriteFood">Favourite Food</label>
    <input name="favouriteFood"/>
  </br>
    <label for="wingSpan">Wing Span</label>
    <input name="wingSpan"/>
  </br>
    <label for="breath">Breath</label>
    <input name="breath"/>
  </br>
  <button id="submit" type="submit">Submit!</button>
  </form>
  <div class="dragon-container"></div>
 
</body>
</html>
